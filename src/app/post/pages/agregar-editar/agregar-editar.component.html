<h3 class="text-center">{{postId? 'Editar post':'Nuevo post' | titlecase}}</h3>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-10 mt-3">
      <form [formGroup]="postForm" (ngSubmit)="submit()">
        <div class="row mb-3">
          <label for="autor" class="col-12 col-md-2 col-form-label"
            >Autor:</label
          >
          <div class="col-md-10">
            <input
              type="text"
              id="autor"
              class="form-control"
              placeholder="Ingregar autor"
              formControlName="autor"
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="titulo" class="col-12 col-md-2 col-form-label"
            >Titulo:</label
          >
          <div class="col-md-10">
            <input
              type="text"
              id="titulo"
              class="form-control"
              placeholder="Ingregar titulo"
              formControlName="title"
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="contenido" class="col-12 col-md-2 col-form-label"
            >Contenido:</label
          >
          <div class="col-md-10">
            <textarea
              type="form-control"
              rows="5"
              id="contenido"
              class="form-control"
              placeholder="Escribir contenido"
              formControlName="content"
            ></textarea>
          </div>
        </div>
        <div
          class="d-flex flex-column flex-md-row justify-content-center justify-content-md-between"
        >
          <bi
            name="arrow-left"
            class="order-1 order-md-0 mt-4 mt-md-0 align-self-center"
            tooltip="Regresar a los Posts"
            placement="bottom"
            [hideDelay]="100"
            [routerLink]="['/posts']"
          ></bi>
          <div
            class="d-grid order-0 order-md-1 d-md-flex justify-content-md-end"
          >
            <button class="btn btn-primary" type="submit">
              Guardar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
