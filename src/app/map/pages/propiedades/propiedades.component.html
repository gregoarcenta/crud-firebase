<div class="container-fluid">
  <div class="row">
    <div class="col-2"></div>
    <div class="col">
      <h1>Lista de propiedades</h1>
      <hr />
    </div>
  </div>
  <div class="row">
    <div class="col-2"></div>
    <div class="col">
      <div class="row">
        <div class="col-4 mb-2" *ngFor="let propiedad of propiedades">
          <div class="card">
            <app-mini-map [lngLat]="propiedad.lngLat"></app-mini-map>
            <div class="card-body">
              <h5 class="card-title">{{propiedad.title}}</h5>
              <p class="card-text">{{propiedad.description}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
